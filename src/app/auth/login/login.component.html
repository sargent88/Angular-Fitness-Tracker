<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.5em" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field>
        <input
          type="email" 
          matInput 
          placeholder="Your email" 
          formControlName="email">
        <mat-hint>Please enter your email.</mat-hint>
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
          type="password" 
          matInput 
          placeholder="Your password" 
          formControlName="password">
        <mat-hint>Please enter your password.</mat-hint>
        <mat-error>Missing password.</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
  </section>

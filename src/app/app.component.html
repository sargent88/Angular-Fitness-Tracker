<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list (click)="sidenav.close()">
            <a mat-list-item routerLink="/signup">
                <mat-icon color="primary">person_add</mat-icon>
                <span class="nav-caption">Signup</span>
            </a>
            <a mat-list-item routerLink="/login">
                <mat-icon color="primary">person</mat-icon>
                <span class="nav-caption">Login</span>
            </a>
            <a mat-list-item routerLink="/training">
                <mat-icon color="primary">fitness_center</mat-icon>
                <span class="nav-caption">Training</span>
            </a>
            <a type="button" mat-list-item>
                <mat-icon color="primary">person_outline</mat-icon>
                <span class="nav-caption">Logout</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button (click)="sidenav.toggle()" mat-icon-button color="accent">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/">LOGO</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="1em" class="navigation-items">
                    <li><a routerLink="/signup">Signup</a></li>
                    <li><a routerLink="/login">Login</a></li>
                    <li><a routerLink="/training">Training</a></li>
                    <li><a type="button">Logout</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>

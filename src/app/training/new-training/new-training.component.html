<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-title fxFlex.xs="100%" fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Exercise">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="toe-touch">
            Toe Touch
          </mat-option>
          <mat-option value="side-lunges">
            Side Lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button color="primary" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
